<!-- Problem 1
Assessment Goal: Check ability to apply styling and understand selectors and box model.
Hands-on Tasks:
1.	Create an external CSS file and link it to HTML
2.	Apply different text styles to headings and paragraphs
3.	Add background color and borders to a section
4.	Demonstrate margin and padding on a div
5.	Style the form created on Day 2
Expected Outcome:
A visually styled webpage using external CSS and proper selectors. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Welcome to Our Training Portal</h1>
    <p class="subtitle">Learn Web Development Step by Step</p>
</header>

<main>
    
    <section class="info-section">
        <h2>About Our Institute</h2>
        <p>
            We provide quality training in HTML, CSS, and JavaScript.
        </p>
    </section>

    
    <div class="box-demo">
        This div demonstrates margin and padding.
    </div>

    
    <section class="form-section">
        <h2>Student Registration</h2>

        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
            <br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required placeholder="Create a password">
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br><br>

            <label for="course">Course:</label><br>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
            </select>
            <br><br>

            <button type="submit">Register</button>
        </form>
    </section>

</main>

</body>
</html>
