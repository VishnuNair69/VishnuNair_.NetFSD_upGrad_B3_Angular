<!DOCTYPE html>
<html>

<head>

    <title>Student Registration Form</title>

</head>

<body>

    <h2>Student Registration Form</h2>

    <form method="get" action="Register.php">
       
        <label>Full Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        <br><br>

        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required placeholder="xyz@gmail.com">
        <br><br>

        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">
        
        <br><br>

        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required min="16" max="60" placeholder="Enter age">
        <br><br>

        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        
        <input type="submit" value="Register">
        <input type="reset" value="reset">

    </form>

</body>

</html>
