<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Evaluator</title>
</head>
<body>
  <h2>Student Grade</h2>

  <script>
    let marks = prompt("Enter your marks:"); 
    if (marks >= 75) {
      document.write("Grade A");
    } 
    else if (marks >= 60) {
      document.write("Grade B");
    } 
    else if (marks >= 40) {
      document.write("Grade C");
    } 
    else {
      document.write("Fail");
    }
  </script>
</body>
</html>
