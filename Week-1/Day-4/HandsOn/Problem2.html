<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Evaluator</title>
</head>
<body>
  <h2>Student Grade</h2>

  <form onsubmit="return false;">
    <label for="marks">Enter Marks:</label>
    <input type="number" id="marks" placeholder="Enter your marks" required>
    <button type="button" onclick="checkGrade()">Check Grade</button>
  </form>

  <p id="result"></p>

  <script>
    function checkGrade() {
      let marks = parseInt(document.getElementById("marks").value);

      if (isNaN(marks)) {
        document.getElementById("result").innerText = "Please enter valid marks";
      }
      else if (marks >= 75) {
        document.getElementById("result").innerText = "Grade A";
      } 
      else if (marks >= 60) {
        document.getElementById("result").innerText = "Grade B";
      } 
      else if (marks >= 40) {
        document.getElementById("result").innerText = "Grade C";
      } 
      else {
        document.getElementById("result").innerText = "Fail";
      }
    }
  </script>
</body>
</html>
