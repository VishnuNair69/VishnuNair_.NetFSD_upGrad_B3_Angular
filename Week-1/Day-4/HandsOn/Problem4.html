<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Signal Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Traffic Signal Simulator</h2>

  <form onsubmit="return false;">
    <label for="signal">Enter Traffic Signal Color:</label>
    <input type="text" id="signal" placeholder="red, yellow, green" required>
    <button type="button" onclick="checkSignal()">Check Signal</button>
  </form>

  <p id="result"></p>

  <script>
    function checkSignal() {
      let signal = document.getElementById("signal").value.toLowerCase(); 

      switch (signal) {
        case "red":
          document.getElementById("result").innerText = "Stop";
          break;

        case "yellow":
          document.getElementById("result").innerText = "Get Ready";
          break;

        case "green":
          document.getElementById("result").innerText = "Go";
          break;

        default:
          document.getElementById("result").innerText = "Invalid signal color";
      }
    }
  </script>
</body>
</html>
