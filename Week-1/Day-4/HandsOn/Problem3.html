<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Discount Calculator</title>
</head>
<body>
  <h2>Discount Details</h2>

  <script>
    let amount =5000;

    let discount = 0;
    let finalAmount = 0;

    if (amount >= 5000) {
      discount = amount * 0.20;
    } 
    else if (amount >= 3000) {
      discount = amount * 0.10;
    } 
    else {
      discount = 0;
    }

    finalAmount = amount - discount;

    document.write("Purchase Amount: " + amount + "<br>");
    document.write("Discount Amount: " + discount + "<br>");
    document.write("Final Payable Amount: " + finalAmount);
  </script>
</body>
</html>
